<div class="col-md-6">
    <h1>Новий користувач</h1>
    <form #f="ngForm" (ngSubmit)="submit()">
        <p>
            {{ user | json }}
        </p>
        <fieldset [disabled]="isBlocked">
            <div>
                <md-input-container>
                    <input mdInput placeholder="Електронна пошта" type="text" name="name"
                           [(ngModel)]="user.email" email required #email="ngModel" />
                    <md-error>Вкажіть правильну електронну адресу</md-error>
                </md-input-container>
            </div>
           <div>
               <md-input-container>
                   <input mdInput placeholder="Пароль" type="password" name="password"
                          [(ngModel)]="user.password" required #password="ngModel" />
                   <md-error>Вкажіть правильний пароль</md-error>
               </md-input-container>
           </div>
            <h2>Ролі</h2>
            <div *ngFor="let r of roles">
                <md-checkbox id="role{{ r.id }}" (change)="onRoleToggle(r.name, $event)">{{ r.name }}</md-checkbox>
            </div>
        </fieldset>
        <button class="btn btn-primary" [disabled]="!f.valid || isBlocked">Зберегти</button>
    </form>
</div>
