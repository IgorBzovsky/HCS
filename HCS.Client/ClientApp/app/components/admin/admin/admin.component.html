<mat-sidenav-container class="all-wrap" fullscreen>
    <mat-sidenav #sidenav mode="side" class="app-sidenav">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/portal']">Портал користувача</a>
            <mat-divider></mat-divider>
            <h3 mat-subheader>Управління користувачами</h3>
            <a mat-list-item [routerLink]="['./user-form/new']">Створити користувача</a>
            <a mat-list-item [routerLink]="['./user-list']">Список користувачів</a>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="authService.startSignout()">Вийти</a>
        </mat-nav-list>
    </mat-sidenav>
    <div class="page-wrap">
        <header>
            <mat-toolbar class="mat-elevation-z5" color="primary">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon class="md-24">menu</mat-icon>
                </button>
            </mat-toolbar>
        </header>
        <main class="content">
            <div class="body-content">
                <router-outlet></router-outlet>
            </div>
        </main>
        <footer>
            <mat-toolbar color="primary">
            </mat-toolbar>
        </footer>
    </div>
</mat-sidenav-container>
