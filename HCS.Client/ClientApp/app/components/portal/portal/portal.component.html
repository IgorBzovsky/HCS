<mat-sidenav-container class="all-wrap" fullscreen>
    <mat-sidenav #sidenav mode="side" class="app-sidenav">
        <mat-nav-list>
            <img src="../../../../../wwwroot/images/logo.png" class="menu-logo" />
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['./utility-bill']"><mat-icon>note_add</mat-icon>&nbsp;Створити платіжку</a>
            <a mat-list-item [routerLink]="['./utility-bills']"><mat-icon>description</mat-icon>&nbsp;Список платіжок</a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['./meter-readings']"><mat-icon>assignment</mat-icon>&nbsp;Реєстрація споживача</a>
            <mat-divider></mat-divider>
            <a *ngIf="consumers.length > 1" mat-list-item [routerLink]="['./user-consumers']"><mat-icon>cached</mat-icon>&nbsp;Змінити споживача</a>
        </mat-nav-list>
    </mat-sidenav>
    <div class="page-wrap">
        <header>
            <mat-toolbar class="mat-elevation-z5" color="primary">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon class="md-24">menu</mat-icon>
                </button>
                <button mat-button [routerLink]="['./main']">Портал постачальника</button>
                <span class="fill-remaining-space"></span>
                <button mat-button [matMenuTriggerFor]="menu">
                    {{authService.getClaims().email}}
                </button>
                <mat-menu #menu="matMenu" [overlapTrigger]="false">
                    <button mat-menu-item [routerLink]="['./user-profile']"><mat-icon>person</mat-icon>&nbsp;Профіль</button>
                    <button mat-menu-item [routerLink]="['./change-password']"><mat-icon>security</mat-icon>&nbsp;Змінити пароль</button>
                    <button mat-menu-item (click)="authService.startSignout()"><mat-icon>exit_to_app</mat-icon>&nbsp;Вийти</button>
                </mat-menu>
            </mat-toolbar>
        </header>
        <main class="content">
            <div class="body-content">
                <router-outlet></router-outlet>
            </div>
        </main>
        <footer>
            <mat-toolbar color="primary">
            </mat-toolbar>
        </footer>
    </div>
</mat-sidenav-container>
