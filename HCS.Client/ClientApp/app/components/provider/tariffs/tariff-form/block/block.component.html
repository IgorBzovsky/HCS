<div [formGroup]="blockForm" class="flex-wrapper">
    <div>
        <mat-form-field hintLabel="Ліміт споживання ({{measureUnit}})" class="short-input">
            <input matInput placeholder="Ліміт споживання" type="text" formControlName="limit" maxlength="10" #limit [(ngModel)]="block.limit" />
            <mat-hint align="end">{{limit.value?.length || 0}}/10</mat-hint>
            <mat-error *ngIf="!blockForm.controls.limit.valid">Ліміт споживання вказано невірно</mat-error>
        </mat-form-field>
    </div>
    <div class="left-20">
        <mat-form-field hintLabel="Вартість (грн)" class="short-input">
            <input matInput placeholder="Вартість" type="text" formControlName="price" maxlength="10" #price [(ngModel)]="block.price" />
            <mat-hint align="end">{{price.value?.length || 0}}/10</mat-hint>
            <mat-error *ngIf="!blockForm.controls.price.valid">Вартість вказано невірно</mat-error>
        </mat-form-field>
    </div>
</div>
