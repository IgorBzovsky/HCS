<form #f="ngForm" (ngSubmit)="submit()">
    {{household | json}}
    <fieldset [disabled]="isBlocked">
        <div>
            <mat-form-field>
                <input matInput placeholder="Площа помешкання" type="text" name="area"
                       [(ngModel)]="household.area" required />
                <mat-error>Вкажіть площу помешкання</mat-error>
            </mat-form-field>
        </div>
        <div>
            <h5>Електроенергія</h5>
            <div class="left-20">
                <div>
                    <mat-checkbox name="has-electric-heating" [(ngModel)]="household.hasElectricHeating">Електроопалювальні прилади</mat-checkbox>
                </div>
                <div>
                    <mat-checkbox name="has-electric-hotplates" [(ngModel)]="household.hasElectricHotplates">Електрична плитка</mat-checkbox>
                </div>
            </div>
        </div>
        <div>
            <h5>Гаряча вода</h5>
            <div class="left-20">
                <mat-checkbox name="has-towel-rail" [(ngModel)]="household.hasTowelRail">Рушникосушарка</mat-checkbox>
            </div>
        </div>
        <div>
            <h5>Газопостачання</h5>
            <div class="left-20">
                <mat-checkbox name="central-gas-supply" [(ngModel)]="household.hasCentralGasSupply">Централізоване газопостачання</mat-checkbox>
            </div>
        </div>
    </fieldset>
    <div class="top-20">
        <button color="primary" mat-raised-button [disabled]="!f.valid ||isBlocked">Підтвердити</button>
    </div>
</form>
