<md-sidenav-container fullscreen>
    <md-sidenav #sidenav mode="side" class="app-sidenav">
        <md-nav-list>
            <a md-list-item [routerLink]="['./dashboard']">Панель управління</a>
            <a md-list-item [routerLink]="['./profile']">Профіль постачальника</a>
            <a md-list-item (click)="authService.startSignout()">Вийти</a>
        </md-nav-list>
    </md-sidenav>
    <md-toolbar class="mat-elevation-z5" color="primary">
        <button md-icon-button (click)="sidenav.toggle()">
            <md-icon class="md-24">menu</md-icon>
        </button>
        <button md-button [routerLink]="['./dashboard']">Портал постачальника</button>
    </md-toolbar>
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
