<mat-form-field>
    <input matInput [placeholder]="placeholder" [matAutocomplete]="auto" [formControl]="control" required (blur)="validateChoice()">
    <mat-error>{{ error }}</mat-error>
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let item of filteredItems | async" [value]="item.name">
        {{ item.name }}
    </mat-option>
</mat-autocomplete>
